name: Press

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [$default-branch, ci-gh-actions]

jobs:
  build:
    name: Backbone Base Image Build
    services:
      mysql:
        image: mariadb:10.3
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: YES
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    runs-on: ubuntu-18.04

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true

      - name: Add to Hosts
        run: |
          echo "127.0.0.1 test_site" | sudo tee -a /etc/hosts

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: |
          pip install -e ${GITHUB_WORKSPACE}
          mkdir ~/scratch && cd ~/scratch
      
      # - name: Cache Backbone
      #   uses: actions/cache@v2
      #   with: 
      #     key: backbone-build-cache
      #     path: |
      #       ${GITHUB_WORKSPACE}/backbone/packer/images
      #       ${GITHUB_WORKSPACE}/backbone/packer/builds

      # - name: Setup Backbone
      #   if: ${{ contains(github.sha, 'travis:rebuild-image') }}
      #   run: |
      #     sudo rm /usr/local/bin/packer
      #     python3 ${GITHUB_WORKSPACE}/backbone/setup.py

      # - name: Build Backbone Image
      #   run: |
      #     sudo -E su $USER -c '${pythonLocation}/bin/backbone hypervisor build'
      #     sudo -E su $USER -c '${pythonLocation}/bin/backbone hypervisor up'
      #     sudo -E su $USER -c '${pythonLocation}/bin/backbone hypervisor ssh -c "echo Hello, World"'
      
      - name: Install Black & flake8
        run: |
          pip install flake8 git+https://github.com/adityahase/black
        
      - name: Style with Black
        run: black --check ${GITHUB_WORKSPACE}/press
      
      - name: Style with flake8
        run: flake8 --ignore W191,E501,W503 ${GITHUB_WORKSPACE}/press 

      - name: Install & Setup Bench
        run: bash ${GITHUB_WORKSPACE}/.github/helper/install.sh